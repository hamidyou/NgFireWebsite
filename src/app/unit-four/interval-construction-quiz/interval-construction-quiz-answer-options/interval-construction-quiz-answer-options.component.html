<div class="PossibleIntervalAnswers w3-btn-bar w3-show-inline-block w3-center "
     *ngIf="hideAnswer">
  <button class="w3-btn w3-round w3-border w3-border-black w3-white w3-hover-black"
          *ngFor="let note of noteNames" (click)="checkAnswer($event)" id="{{ note }}"> {{ note }}
  </button>
</div>
