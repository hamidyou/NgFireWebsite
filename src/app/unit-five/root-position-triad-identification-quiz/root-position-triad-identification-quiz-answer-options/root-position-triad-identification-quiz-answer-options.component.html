<div class="PossibleQuantityAnswers w3-btn-bar w3-show-inline-block w3-center " *ngIf="hideAnswer">
  <button class="w3-btn w3-round w3-border w3-border-black w3-white w3-hover-black"
          *ngFor="let quality of qualities" (click)="checkTriad($event);" id="{{ quality }}"> {{ quality }}
  </button>
</div>

<div class="audio" *ngIf="correctTriad">
  <audio autoplay src="{{ octave.audio1 }}" type="audio/mpeg"></audio>
  <audio autoplay src="{{ octave.audio2 }}" type="audio/mpeg"></audio>
  <audio autoplay src="{{ octave.audio3 }}" type="audio/mpeg"></audio>
</div>
