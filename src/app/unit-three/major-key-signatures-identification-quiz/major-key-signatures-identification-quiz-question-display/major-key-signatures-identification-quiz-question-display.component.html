<div class="w3-section w3-center">

  <img class="w3-margin w3-image" src="{{ current.image }}" alt="{{ current.image }}"/>

  <p class="w3-center w3-xlarge w3-section"> What major key signature is shown in the image
    above? </p>

  <img class="CorrectAnswer w3-image w3-margin" src="../../../../assets/img/checkmark.gif" alt="CorrectAnswer" *ngIf="checkMark"/>

  <img class="WrongAnswer w3-image w3-margin" src="../../../../assets/img/WrongAnswer.gif" alt="WrongAnswer" *ngIf="wrongAnswer"/>
</div>
