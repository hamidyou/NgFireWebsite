<div class="w3-large w3-center">
  <div class="w3-container w3-center w3-border-bottom w3-border-white">
    <h2> Piano Note Identification </h2>
    <button class="w3-btn w3-round w3-white w3-text-black w3-card-4 w3-margin w3-hover-black"
            (click)="startQuiz()" id="startButton" *ngIf="!inProgress">
      <img src="../../../assets/img/PianoId/C4PianoId.gif" class="startQuizImage w3-center w3-image"/>
      <br/>
      <br/>
      Start Piano Note Identification Quiz
    </button>
  </div>

  <div class="w3-container w3-center" *ngIf="inProgress">

    <app-piano-quiz-scoring></app-piano-quiz-scoring>
    <app-piano-quiz-question-display></app-piano-quiz-question-display>
    <app-piano-quiz-answer-options></app-piano-quiz-answer-options>

  </div>

  <hr class="hr">
  <a routerLink="/unit-one" routerLinkActive="active">
    <button class="returnToUnit w3-btn w3-round w3-white w3-text-black w3-card-4 w3-margin w3-hover-black">
      Return to Unit 1
    </button>
  </a>
</div>
