<img class="w3-image" src="{{ current.image }}" alt="{{ current.image }}"/>
<div class="w3-center w3-xlarge w3-section" *ngIf="hideAnswer">
  <p>What is the tonic of the scale in the image above?</p>
</div>
<div class="w3-center w3-xlarge w3-section" *ngIf="correctTonic">
  <p>What type of scale is shown in the image above?</p>
  <p>{{ current.tonic }}</p>
</div>
<div class="w3-center w3-xlarge w3-section" *ngIf="correctScale">
  <p>{{ current.tonic }} {{current.scale }} </p>
  <br/>
  <p>Correct!</p>
</div>
<div>
  <img class="checkmark w3-image" src="../../../../assets/img/checkmark.gif" alt="CorrectAnswer" *ngIf="checkMark"/>
  <img class="WrongAnswer w3-image" src="../../../../assets/img/WrongAnswer.gif" alt="WrongAnswer" *ngIf="wrongAnswer"/>
</div>
